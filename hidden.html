    <script type="text/ng-template" id="firstDialogId">
      <div class="ngdialog-message">
      <form class="form-horizontal" role="form">
      <!-- Modify: In Process Feature -->
      <div class="form-group">
      <label class="col-sm-12 col-lg-3 col-md-3 col-xs-12 control-label" for="Status" ></label>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12" style="text-align:center;font-weight: bold;">
      <!-- <input type="text" ng-model="$root.status" class="form-control" id="Status" placeholder="WPS Session Start" readonly/> -->
          {{$root.status}}
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-12 col-lg-3 col-md-3 col-xs-12 control-label" for="Status" ></label>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
      <progressbar class="progress-striped active wpsprogressbar" value="{{dynamic}}" type="{{type}}">{{type}} <i ng-show="showWarning">!!! Watch out !!!</i></progressbar>
      </div>
      </div>
      <!-- Modify -->
      </form>
      </div>
      <div class="ngdialog-buttons">
      <button type="button" class="btn btn-info pull-right" ng-click=closeThisDialog("Cancel")>Cancel</button>
      </div>
    </script>
    <script type="text/ng-template" id="modalDialogId">
      <div class="ngdialog-message">
      <div>
      {{$root.notifymessage}}
      <div>
      </div>
      <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(confirmValue)">Confirm</button>
      <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">Cancel</button>
      </div>
    </script>
    <script type="text/ng-template" id="sessionTimeout">
      <div class="ngdialog-message">
      <div>
      You have been logged out. Do you wish to continue?
      </div>
      <div>You will automatically be logged off in {{$root.time}} seconds.</div>
      </div>
      <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(true)">Yes</button>
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(false)">No</button>
      </div>
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        const anlottie = lottie.loadAnimation({
          container: ajaxLoaderIcon,
          animType: "svg",
          loop: true,
          autoplay: true,
          path: "js/loading.json",
        });
        anlottie.play();

        if (localStorage.getItem("theme") == "theme2") {
          localStorage.setItem("theme", "theme2");
          $("body").removeClass("mmc mme").addClass("theme-2");
          $(".theme1").removeClass("theme1active");
          $(".theme2").addClass("theme2active");
          $("#themechange").attr("href", "css/Custom/theme-2.css");
          $(".notificationdiv").toggle();
          $(".t1").css("display", "none");
          $(".t2").removeClass("hide").css("display", "inline-block");
        } else {
          localStorage.setItem("theme", "theme1");
          $("body").removeClass("theme-2");
          $(".theme2").removeClass("theme2active");
          $(".theme1").addClass("theme1active");
          $("#themechange").attr("href", "css/Custom/lantiq_custom-1.css");
          $(".notificationdiv").toggle();
          $(".t2").css("display", "none");
          $(".t1").css("display", "inline-block");
        }
        var windowheight = $(window).height();
        var windowwidth = $(window).width();
        // $(window).on('beforeunload', function () {
        //     return "You should keep this page open.";
        // });
        $("#content-wrapper").css("min-height", windowheight);
      });
    </script>
